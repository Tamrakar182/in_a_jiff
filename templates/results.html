<!DOCTYPE html>
<html>
  <head>
    <title>In a Jiff</title>
    <link rel="stylesheet" href="static/result.css">
  </head>
  <body>
    <div class="header">
      <h1>Search Results for "{{ search_query }}"</h1>
      <form class="search-form" method="POST" action="/">
        <input class="search-input" type="text" name="search_query" id="search_query" value="{{ search_query }}" placeholder="Search for a GIF...">
        <button class="search-button">Search</button>
      </form>
    </div>
    {% if not gif_urls %}
      <p>No GIFs found for "{{ search_query }}". Please try again.</p>
    {% else %}
      <div class="gif-container">
        {% for gif_url in gif_urls %}
          <div class="gif-card">
            <img src="{{ gif_url }}" alt="GIF">
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </body>
</html>
